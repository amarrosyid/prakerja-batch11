<body>

    <p class="paragraf">Lorem ipsum dolor sit amet consectetur adipisicing elit.

    <script>
       function flashtext(paragraf,col) {
    var tmpColCheck = document.getElementsByClassName( paragraf ).style.color;

      if (tmpColCheck === 'silver') {
        document.getElementsByClassName( paragraf ).style.color = col;
      } else {
        document.getElementsByClassName( paragraf ).style.color = 'silver';
      }
    } 

    setInterval(function() {
        flashtext('flashingtext','red');
        flashtext('flashingtext2','blue');
        flashtext('flashingtext3','green');
    }, 500 );
    </script>
