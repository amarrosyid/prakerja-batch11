<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loop Array</title>
</head>

<body>
    <button onclick="print()">Print Makanan Kesukaan</button>
    <ol id="list">

    </ol>
    <script>
        function print() {
            const dt = document.getElementById("list");
            let makanan = ["nasi goreng", "soto ayam", "bakso", "nasi uduk", "sate taichan", "ketoprak"];
            for (let index = 0; index < makanan.length; index++) {
                dt.innerHTML = dt.innerHTML + `<li>${makanan[index]}</li>`;
            }
        }
    </script>
</body>

</html>
